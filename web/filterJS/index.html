<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="controls" id="Filters">
        <!-- We can add an unlimited number of "filter groups" using the following format: -->

        <fieldset>
          <h4>Shapes</h4>
          <div class="checkbox">
            <input type="checkbox" value="square" />
            <label>Square</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="circle" />
            <label>Circle</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="triangle" />
            <label>Triangle</label>
          </div>
        </fieldset>

        <fieldset>
          <h4>Colours</h4>
          <div class="checkbox">
            <input type="checkbox" value="alizarin" />
            <label>alizarin</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="wisteria" />
            <label>wisteria</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="emerland" />
            <label>emerland</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="belizehole" />
            <label>belizehole</label>
          </div>
        </fieldset>

        <fieldset>
          <h4>Sizes</h4>
          <div class="checkbox">
            <input type="checkbox" value="sm" />
            <label>Small</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" value="lrg" />
            <label>Large</label>
          </div>
        </fieldset>

        <button id="Reset">Clear Filters</button>
        <button id="submit">submit</button>
      </form>

      <div class="block-cover">
        <div class="col-auto sm box circle alizarin">
          <div class="price" data-price="100">100</div>
        </div>
        <div class="col-auto lrg square box wisteria">
          <div class="price" data-price="200">200</div>
        </div>
        <div class="col-auto sm box circle emerland">
          <div class="price" data-price="300">300</div>
        </div>
        <div class="col-auto lrg box circle belizehole">
          <div class="price" data-price="3400">3400</div>
        </div>
        <div class="col-auto sm box circle sunflower">
          <div class="price" data-price="11">11</div>
        </div>
        <div class="col-auto lrg square box alizarin">
          <div class="price" data-price="41">41</div>
        </div>
        <div class="col-auto sm box triangle wisteria">
          <div class="price" data-price="222">222</div>
        </div>
        <div class="col-auto lrg box triangle emerland">
          <div class="price" data-price="4343">4343</div>
        </div>
        <div class="col-auto lrg square box belizehole">
          <div class="price" data-price="1234">1234</div>
        </div>
        <div class="col-auto sm box circle sunflower">
          <div class="price" data-price="122">122</div>
        </div>
        <div class="col-auto lrg square box alizarin">
          <div class="price" data-price="2">2</div>
        </div>
        <div class="col-auto sm box triangle wisteria">
          <div class="price" data-price="223">223</div>
        </div>
        <div class="col-auto lrg box triangle emerland">
          <div class="price" data-price="43433">43433</div>
        </div>
        <div class="col-auto lrg square box belizehole">
          <div class="price" data-price="343">343</div>
        </div>
        <div class="col-auto sm box triangle sunflower">
          <div class="price" data-price="123">123</div>
        </div>
        <div class="col-auto lrg box triangle alizarin">
          <div class="price" data-price="999">999</div>
        </div>
        <div class="col-auto sm square box wisteria">
          <div class="price" data-price="9939">9939</div>
        </div>
        <div class="col-auto sm box emerland">
          <div class="price" data-price="12345">12345</div>
        </div>
        <div class="col-auto lrg box triangle belizehole">
          <div class="price" data-price="12222">12222</div>
        </div>
        <div class="col-auto sm square box sunflower">
          <div class="price" data-price="12222">12222</div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
